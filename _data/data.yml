career-profile:
    title: Career Profile
    summary: |
       Mohammed Alrozzi is a researcher in the field of Childhood Studies. 
       He earned his PhD in Social Anthropology from the University of Fribourg, Switzerland and his master’s 
       degree in Childhood Studies from the University of Edinburgh. He has authored book chapters and articles on
        child-related topics including education and foreign aid, child labour, residential care, and child detention. 
        Al-Rozzi has worked with many international non-governmental organisations and UN agencies, including Mercy 
        Corps, Terre des Hommes, the Norwegian Refugee Council, World Vision and UNICEF. Through this experience, 
        Al-Rozzi developed extensive multidisciplinary expertise in child protection and participation, education 
        in post- conflict settings and psychosocial wellbeing in emergencies. He has worked with UNICEF on different 
        assignments, the last being exploratory research on children’s involvement in armed groups in Lebanon, which 
        led to the development of an agenda for future research on the topic. Given his academic background and work 
        experience, Al-Rozzi’s expertise lies at the intersection of theory, policy and practice. You can [download this free resume/CV template here]().

